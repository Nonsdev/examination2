  <h4>(1)WHAT IS A FUNCTION?<br></h4>
   <p>A Function allows a code to be reused multiple times.A Functions also make JavaScript code more
    readable and organized.</p>
    <br><br>
    
    <p>(2)I SHOWED BOTH INCREASING AND DECREASING LOOP <br>
      (GREEN FOR INCREASING AND RED FOR DECREASING) <br></p>

    <button onclick="display()"class="bg-success m-4"style='border-radius:10px'>Click to Alert</button>
    <button onclick="submit()"class="bg-danger m-4"style='border-radius:10px'>Click to Alert</button>

    <script>
      // increasing
      function display(){
      for (let i = 2; i <= 20; i++) {
        alert(i);
      }
    }
 
      //decreasing
      function submit(){
      for (let i = 25; i >= 3; i--) {
        alert(i);
      }
    }
  </script>
