  <h4> WHAT IS AN ARRAY?<br></h4>
   <p>(1)AN ARRAY IS USED TO STORE ELEMENTS OF DIFFERENT DATA
    TYPES LIKE STRINGS ,INTERGALS,ALPHABETS E.T.C </p> 
    <br /><br />
    <p>(2)THE SUM OF THE EVEN NUMBERS IS ALERTED</p>
    <button onclick="display()"class="bg-info m-4"style='border-radius:10px'>Click to Alert</button>
  <script>

       function display(){
      let numbers =20;
       let sum = 0
       for(let digits = 1;digits <= numbers;digits++){
        // To obtain even numbers
        if(digits % 2 == 0){
        //Sum of even numbers
        sum = sum + digits;
      }
       } alert(sum)
      }
  </script>
